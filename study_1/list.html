<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>목록 태그 (list)</title>
	</head>
	<body>
		<h3>순서가 없는 목록 (Unordered List)</h3>
		<ul type="disc">
			<li>JavaScript / jQuery</li>
			<li>웹 프로그래밍</li>
			<li>인터넷프로그래밍</li>
			<li>데이터베이스</li>
		</ul>
		<ul type="circle">
			<li>포도</li>
			<li>복숭아</li>
			<li>수박</li>
			<li>딸기</li>
		</ul>
		<ul type="square">
			<li>강아지</li>
			<li>고양이</li>
			<li>이구아나</li>
			<li>고슴도치</li>
		</ul>
		
		<hr>
		<ol type="1">
			<li>컴퓨터학과</li>
			<li>경영학과</li>
			<li>수학과</li>
			<li>영어과</li>
		</ol>
		<ol type="1" reversed>
			<li>컴퓨터학과</li>
			<li>경영학과</li>
			<li>수학과</li>
			<li>영어과</li>
		</ol>
		<ol type="A">
			<li>포도</li>
			<li>복숭아</li>
			<li>수박</li>
			<li>딸기</li>
		</ol>
		
		<ol type="i" start="2">
			<li>강아지</li>
			<li>고양이</li>
			<li>이구아나</li>
			<li>고슴도치</li>
		</ol>
		
		
	</body>
</html>
