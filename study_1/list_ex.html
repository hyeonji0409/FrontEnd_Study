<!-- ul 순서없음, ol 순서있음, li 항목 태그 2021.12.02 -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>목록 태그 중첩 사용</title>
	</head>
	<body>
		<h2>목록 태그 사용하기</h2>
		<ul>
			<li>프로그래밍</li>
				<ul type = "circle"> 
					<li>웹 프로그래밍</li>
					<ol>		
						<li>JSP/SERVLET</li>
						<li>HTML/JavaScript/JQUERY</li>
					</ol>
					<li>모바일 프로그래밍</li>
					<ol>
						<li>JAVA</li>
						<li>안드로이드</li>
					</ol>	
				</ul>		
		
		<!-- --------주석 구분----------- -->
			<li>웹 및 모바일 디자인</li>
				<ol>
					<li>포토샵</li>
					<li>Illustrator</li>
					<li>HTML5/CSS3</li>
				</ol>
				
		<!-- ----------주석 구분 --------- -->	
			<li>DB</li>
				<ol>
					<li>MYSQL</li>
					<li>MY SQL Server</li>
					<li>Oracle</li>
				</ol>
		</ul>
	</body>
</html>
